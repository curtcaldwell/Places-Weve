<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <h1>Make a To Do List</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>To Do List:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-place">Enter task</label>
            <input type="text" class="form-control" id="new-place">
          </div>
          <div class="form-group">
            <label for="new-time">Enter name</label>
            <input type="text" class="form-control" id="new-time">
          </div>
          <div class="form-group">
            <label for="new-cities">When?</label>
            <input type="date" class="form-control" id="new-cities">
          </div>
          <div class="form-group">
            <label for="new-food">Where?</label>
            <input type="text" class="form-control" id="new-food">
          </div>
          <button type="submit" class="btn btn-info">Enter</button>
        </form>
        <h2>Tasks:</h2>
        <ul id="places">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-place">
          <div class="remove-list">


            <h2></h2>
            <ul>
              <li>Task: <span class="place"></span></li>
              <li>name: <span class="time"></span></li>
              <li>When: <span class="cities"></span></li>
              <li>Where: <span class="food"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
